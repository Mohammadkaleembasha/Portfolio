<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            transition: opacity 0.1s ease-in-out;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .portfolio-item {
            background-color: #000000;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
        }
        .portfolio-item h2 {
            margin-top: 0;
        }
        section {
            margin-bottom: 2rem;
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.2rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: #333;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #6de11f;
            padding: 0.2rem 1rem;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .social-links {
            text-align: center;
            margin-top: 1rem;
        }
        .social-links a {
            margin: 0 1rem;
            display: inline-block;
        }
        .social-links img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .resume-link {
            text-align: center;
            margin-top: 2rem;
        }
        .resume-link a {
            display: inline-block;
            text-decoration: none;
            color: #6de11f;
        }
        .resume-link img {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
        }
        .resume-link span {
            display: block;
            margin-top: 0.5rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll("nav ul li a");
            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    document.body.style.opacity = 0;
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 500);
                });
            });
        });
    </script>
</head>
<body>
    <header>

                <li><a href="education.html" target="_self">Education</a></li>
            </ul>
        </nav>
    </div>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/kaleembasha11/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
        </a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=kaleembasha54@gmail.com" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Logo">
        </a>
        <a href="tel:+91 6301065331" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Contact Logo">
        </a>
    </div>
    <div class="resume-link">
        <a href="https://drive.google.com/file/d/1O_Ec0Jwaxuk6dXrtoi8hbMidrh2L3zPf/view?usp=sharing" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135692.png" alt="Resume Logo">
            <span>My Resume</span>
        </a>
    </div>
</body>
</html>
